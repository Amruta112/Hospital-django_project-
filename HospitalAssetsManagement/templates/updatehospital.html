<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hospital</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
        }
        th {
            text-align: left;
        }
        .form-control {
            width: 100%;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Update Hospital</h1>
        <form method="POST">
            {% csrf_token %}
            <table class="table table-bordered">
                <tr>
                    <th>User Name</th>
                    <td>
                        <select name="user" class="form-control">
                            {% for i in users %}
                                <option value="{{ i.id }}">{{ i.username }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Hospital Name</th>
                    <td><input type="text" name="hospital_name" class="form-control" value="{{ hospital.hospital_name }}"></td>
                </tr>
                <tr>
                    <th>Contact</th>
                    <td><input type="text" name="contact" class="form-control" value="{{ hospital.contact }}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input type="text" name="address" class="form-control" value="{{ hospital.address }}"></td>
                </tr>
                <tr>
                    <th>Pincode</th>
                    <td><input type="text" name="pincode" class="form-control" value="{{ hospital.pincode }}"></td>
                </tr>
                <tr>
                    <th>Admin Name</th>
                    <td><input type="text" name="admin_name" class="form-control" value="{{ hospital.admin_name }}"></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
