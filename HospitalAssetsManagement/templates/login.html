<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
</head>
<body style="background-color: rgb(25, 237, 68);">
    
    <h1 align="center">login page</h1>

    <table align="center" border="1">
        <form action="" method="POST">

            {% csrf_token  %}

            <tr>
                <th>Username</th>
                <td>{{ form.username }}  </td>
            </tr>

            <tr>
                <th>Password</th>
                <td>{{ form.password }}  </td>
            </tr>

            <tr>
                <th align="center" colspan="2"><input type="submit" value="submit"></th>
            </tr>

            <tr><h3 align="center">Forgot password</h3></tr>
        </form>
        <br>
        
        <a href="forgot-password.html">Forgot Password?</a>
    </table>
    
    
    <h3 align="center"><a href="/register">register</a></h3> 
</body>
</html>
