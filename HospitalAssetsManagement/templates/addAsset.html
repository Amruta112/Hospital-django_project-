{% extends "base.html" %}
{% load static %}
{% block main %}
    <h1 class="text-center mt-4 mb-4">Add Asset</h1>
    <form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="form-group row">
            <label for="hospital_name" class="col-sm-4 col-form-label">Hospital</label>
            <div class="col-sm-8">
                <select id="hospital_name" name="hospital_name" class="form-control">
                    {% for x in data %}
                        <option value="{{ x.id }}">{{ x.hospital_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="asset_name" class="col-sm-4 col-form-label">Asset Name</label>
            <div class="col-sm-8">
                <input type="text" id="asset_name" name="asset_name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="asset_type" class="col-sm-4 col-form-label">Asset price</label>
            <div class="col-sm-8">
                <input type="text" id="asset_type" name="asset_type" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="purchase_date" class="col-sm-4 col-form-label">Purchase Date</label>
            <div class="col-sm-8">
                <input type="date" id="purchase_date" name="purchase_date" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="warranty_start_date" class="col-sm-4 col-form-label">Warranty Start Date</label>
            <div class="col-sm-8">
                <input type="date" id="warranty_start_date" name="warranty_start_date" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="contract_end_date" class="col-sm-4 col-form-label">Contract End Date</label>
            <div class="col-sm-8">
                <input type="date" id="contract_end_date" name="contract_end_date" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="contract_type" class="col-sm-4 col-form-label">Contract Type</label>
            <div class="col-sm-8">
                <input type="text" id="contract_type" name="contract_type" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="installed_at" class="col-sm-4 col-form-label">Installed At</label>
            <div class="col-sm-8">
                <input type="text" id="installed_at" name="installed_at" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="status" class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
                <input type="text" id="status" name="status" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    </form>
{% endblock main %}

{% block css %}
    <style>
        /* Optional: Add custom styles here if needed */
        body {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
{% endblock css %}
